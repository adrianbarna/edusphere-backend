spring.datasource.url=jdbc:postgresql://${PROD_DEV_HOST}:${PROD_DEV_PORT}/${PROD_DEV_NAME}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PROD_DEV_USERNAME}
spring.datasource.password=${PROD_DEV_PASSWORD}
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always


jwt.secret=${DEV_JWT_SECRET}
jwt.expiration=360000

# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true
